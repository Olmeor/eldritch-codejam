<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->

    <title>Eldritch Horror</title>
  </head>
  <body>
    <h3>Для удобства проверки в консоль выводится дека</h3>
    <header class="header">
      <div class="ancients">
        <div class="ancient-card" data-ancient="azathoth"></div>
        <div class="ancient-card" data-ancient="cthulhu"></div>
        <div class="ancient-card" data-ancient="iogSothoth"></div>
        <div class="ancient-card" data-ancient="shubNiggurath"></div>
      </div>
    </header>

    <main class="main">
      <div class="difficulty-container">
        <div class="difficulty" data-level="very easy">Очень легкий</div>
        <div class="difficulty" data-level="easy">Легкий уровень</div>
        <div class="difficulty" data-level="normal">Средний уровень</div>
        <div class="difficulty" data-level="hard">Сложный уровень</div>
        <div class="difficulty" data-level="very hard">Очень сложный</div>
      </div>

      <div class="deck-container">
        <div class="shuffle-button">
          <button class="button">Замешать колоду</button>
        </div>
        <div class="stages">
          <div class="stage-container stage" data-stage="1">
            <span class="stage-text">Первая стадия:</span>
            <div class="dots-container">
              <div class="dot green">0</div>
              <div class="dot brown">0</div>
              <div class="dot blue">0</div>
            </div>
          </div>
          <div class="stage-container stage" data-stage="2">
            <span class="stage-text">Вторая стадия:</span>
            <div class="dots-container">
              <div class="dot green">0</div>
              <div class="dot brown">0</div>
              <div class="dot blue">0</div>
            </div>
          </div>
          <div class="stage-container stage" data-stage="3">
            <span class="stage-text">Третья стадия:</span>
            <div class="dots-container">
              <div class="dot green">0</div>
              <div class="dot brown">0</div>
              <div class="dot blue">0</div>
            </div>
          </div>
        </div>
      </div>

      <div class="card-wrapper">
        <div class="cards">
          <div class="card-back"></div>
          <div class="card-open">
          </div>
        </div>
      </div>
    </main>
    <!-- <script src="js/index.js" type="module"></script> -->
  </body>
</html>
