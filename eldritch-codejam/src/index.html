<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="./favicon.png" rel="shortcut icon" /> -->
    <!-- <link rel="stylesheet" href="./css/style.css" /> -->
    <title>Eldritch Horror</title>
  </head>
  <body>
    <div id="root">
      <footer class="footer">
        <div class="ancients-container">
          <div class="ancient-card active"></div>
          <div class="ancient-card"></div>
          <div class="ancient-card"></div>
          <div class="ancient-card"></div>
        </div>
      </footer>

      <main class="main">
        <div class="difficulty-container">
          <div class="difficulty">Очень легкий</div>
          <div class="difficulty">Легкий</div>
          <div class="difficulty">Средний</div>
          <div class="difficulty">Высокий</div>
          <div class="difficulty">Очень высокий</div>
        </div>

        <div class="deck-container">
          <span class="shuffle-button">Замешать колоду</span>
          <div class="current-state">
            <div class="stage-container">
              <span class="stage-text">Первая стадия</span>
              <div class="dots-container">
                <div class="dot green">0</div>
                <div class="dot brown">0</div>
                <div class="dot blue">0</div>
              </div>
            </div>
            <div class="stage-container">
              <span class="stage-text">Вторая стадия</span>
              <div class="dots-container">
                <div class="dot green">0</div>
                <div class="dot brown">0</div>
                <div class="dot blue">0</div>
              </div>
            </div>
            <div class="stage-container">
              <span class="stage-text">Третья стадия</span>
              <div class="dots-container">
                <div class="dot green">0</div>
                <div class="dot brown">0</div>
                <div class="dot blue">0</div>
              </div>
            </div>
          </div>
        </div>

        <div class="card-wrapper">
          <div class="card-back"></div>
          <div class="card-open"></div>

        </div>
      </main>
    </div>
    <!-- <script defer type="module" src="./js/index.js"></script> -->
  </body>
</html>
